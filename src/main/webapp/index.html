<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script>
        function validate() {
            var name = $('#name').val();
            var surname = $('#surname').val();
            if (name == '' || surname == '')
                alert("Заполните все поля формы");
            return false;
        }
    </script>

    <script>
        function addRow() {
            var name = $('#name').val();
            var surname = $('#surname').val();
            $('#persons tr:last').after('<tr><td>' + name +'</td><td>' + surname +'</td></tr>');
        }
    </script>

</head>
<body>

<div class="container-fluid">
    <h1>My First Bootstrap Page</h1>
    <p>This is some text.</p>
</div>

<form>
    <div class="form-group">
        <label for="name">Имя:</label>
        <input class="form-control" id="name">
    </div>
    <div class="form-group">
        <label for="surname">Фамилия:</label>
        <input class="form-control" id="surname">
    </div>
    <button type="button" class="btn btn-default" onclick="return validate();">Проверить поля</button>
    <button type="button" class="btn btn-default" onclick="addRow()">Добавить</button>
</form>

<div class="container">
    <h2>Список людей:</h2>
    <table class="table" id = 'persons'>
        <thead>
        <tr>
            <th>Имя</th>
            <th>Фамилия</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Елена</td>
            <td>Попова</td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
