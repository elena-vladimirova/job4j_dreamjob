<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>AJAX</title>
</head>
<body>
<script src="https://code.jquery.com/jquery-3.4.1.min.js" ></script>

<script>
    function sendGreeting() {
        $($.ajax(
            './greetJSON', {
                method : 'get',
                data : {'name'  : $('#exampleInputEmail1').val()},
                complete : function (data) {
                    var greeting = JSON.parse(data.responseText);
                    var header = document.getElementById("greeting");
                    header.innerText = greeting.greeting;
                }
            }
        ));
    }
</script>

<div class="container">
    <form>
        <div class="form-group">
            <h2 id = 'greeting'></h2>
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <button type="button" class="btn btn-primary" onclick="sendGreeting()">Submit</button>
    </form>
</div>
</body>
</html>
